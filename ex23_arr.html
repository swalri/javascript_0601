<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var userInfo = [
			{id : "aaa", name: "kim", age: 20},
			{"id" : "bbb", "name": "gim", "age": 30},
			{id : "ccc", name: "kam", age: 40}
		];
		/**사용자 정보 데이터 출력 (아이디, 이름, 나이)*/
		window.onload = ()=>{
			const div = document.querySelector(".test");
			let msg = `아이디 : ${userInfo[0].id}<br>
						이름 : ${userInfo[0].name}<br>
						나이 : ${userInfo[0].age}<br>`;
			div.innerHTML = msg;
			
			const id = "bbb";
			const result = userInfo.filter((d) => d.id === id );
			console.log(result);//배열값으로 0번지로 가져온다
			
			for(let i = 0;i<userInfo.length;i++){
				console.log(userInfo[i].age-1);
			}
			userInfo.forEach((d)=>{
				console.log(d.age-1);
			})
			console.log("====map====");
			const ddd = userInfo.map((d2)=>	{
				d2.age = d2.age-1;
				return d2;
				})
			console.log(ddd);
			
			console.log("====foreach====");
			for(let user of userInfo){
				console.log(user);
			}
			
			
			
		}
	
	</script>
	<div class="test"></div>

</body>
</html>
