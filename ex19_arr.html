<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const city = ['서울','부산','인천'];
		const printArr = () =>{
			for(let i=0;i<city.length;i++){
				document.write(`배열 데이터 ${i} = ${city[i]}<br>`);
			}
		}
		printArr();
		city[3] = '대구';
		document.write(`<hr>${city}<br>`);//내용추가 출력
		
		const str = city.join("/");
		document.write("str : "+str+"<br>");
		document.write("str type : "+typeof str+"<br>");
		document.write("city type : "+typeof city+"<br>");
		document.write("<br>");
		
		document.write("str.split : "+str.split("/")+"<br>");
		document.write("str.split type : "+typeof str.split("/")+"<br>");
		
	</script>

	ex19_arr.html



</body>
</html>
